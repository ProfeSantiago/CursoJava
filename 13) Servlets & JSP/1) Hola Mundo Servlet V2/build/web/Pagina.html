<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>    <title> </title>
  </head>
  <body>
   <!-- Nota: Todos los Objetos o Componentes para el
        Acceso a Datos  deben estar dentro de un Fermulario
   -->
   <form action = "Servlet" method = "get">
      <!-- Dentro de la propiedad Action se hace la llamada
           al programa (CGI o Applet) o la pagina del lado
           del Servidor (ASP o JSP)
      -->
      <p><label>Haga clic en el botón para llamar a el servlet
         <input type = "submit" value = "Servlet" />
      </label></p>

   </form>
  </body>
</html>
